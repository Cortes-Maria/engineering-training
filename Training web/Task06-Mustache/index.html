<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link href="https://file.myfontastic.com/Wu5kxwtmSsyRUvfo4f3qH3/icons.css" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
		<title>Task 1</title>
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

	</head>
	<body>	
		<div class="nav">
			<div class="nav__logo">
				<img src="images/logo.png">
			</div>
			<a href="" class="icon-menu-button icon"></a>
			<ul class="nav__menu" id="nav__menu">
				<script type="text/x-handlebars-template" id="menu__template">
					{{#each menuItem}}
					<li>{{this}}</li>
					{{/each}}
				</script>
			</ul>
		</div>
		<div class="banner">
			<img class="banner__image" src="images/banner-mobile.png">
		</div>
		<div class="search" id="search">
			<script type="text/x-handlebars-template" id="search__template">
				<div class="search__title"> 
					<b>{{item.title}}</b>
				</div> 
				<div class="search__bar">
					<span>{{item.searchBar}}</span>
					<a href="" class="icon-search icon"></a>
				</div>
			</script>
		</div>
	    <ul class="content" id="content">
			<script type="text/x-handlebars-template" id="card__template">
				{{#each cardItem}}
				<li class="content__card">
					<div class="content__card--title">
						<b>{{this.title}}</b>
						<svg width="32" height="29" viewBox="0 0 32 29" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M21.5681 12.0006C21.5681 17.5582 17.1534 22.0012 11.784 22.0012C6.41464 22.0012 2 17.5582 2 12.0006C2 6.44292 6.41464 2 11.784 2C17.1534 2 21.5681 6.44292 21.5681 12.0006Z" stroke="black" stroke-width="4"/>
							<path d="M17.54 6.91306L16.2488 11.7289L18.9381 15.9026L14.0417 16.1402L10.9749 20.0347L9.23988 15.3657L4.65516 13.5989L8.47935 10.4757L8.71265 5.48925L12.8111 8.228L17.54 6.91306Z" fill="black"/>
							<path d="M16.7257 21.4108L21.6674 14.7104L32 18.6965L25.0375 21.4108L25.2471 29L16.7257 21.4108Z" fill="black"/>
						</svg>	
					</div>
					<hr>
					<div class="content__card--description">
						<img class="content__card--description--image" src="images/image.png">
						<p>{{this.description}}</p>
					</div>
					<div class="content__card--price">
						<b>{{this.price}}</b>
						<button>{{this.button}}</button>
					</div>
				</li>
				{{/each}}
			</script>
		</ul>
		<div class="footer" id="footer">
			<script type="text/x-handlebars-template" id="footer__template">
				<div class="footer__description">
					<p class="footer__description--line1">{{item.description}}</p>
					<p class="footer__description--line2">{{item.rights}}</p>
				</div>
				<p class="footer__terms">{{item.terms}}</p>
			</script>
		</div>
		<script type="text/javascript" src="js/handlebars.js"></script>
	</body>
</html>
